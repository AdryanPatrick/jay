<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Dias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="carousel">
                <div class="slide active">
                    <img src="images/PXL_20250412_194129961.jpg" alt="Foto 1">
                    <div class="caption">Mensagem bonita 1 para ela.</div>
                </div>
                <div class="slide">
                    <img src="images/voce é assim.png" alt="Foto 2">
                    <div class="caption">Mensagem bonita 2 para ela.</div>
                </div>
                <div class="slide">
                    <img src="images/foto3.jpg" alt="Foto 3">
                    <div class="caption">Mensagem bonita 3 para ela.</div>
                </div>
                <div class="slide">
                    <img src="images/foto4.jpg" alt="Foto 4">
                    <div class="caption">Mensagem bonita 4 para ela.</div>
                </div>
            </div>

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="together-info">
                <h2>Juntos há:</h2>
                <div id="counter">
                    <div class="time" id="years">
                        <span>0</span>
                        <small>Anos</small>
                    </div>
                    <div class="time" id="days">
                        <span>0</span>
                        <small>Dias</small>
                    </div>
                    <div class="time" id="hours">
                        <span>0</span>
                        <small>Horas</small>
                    </div>
                    <div class="time" id="minutes">
                        <span>0</span>
                        <small>Minutos</small>
                    </div>
                    <div class="time" id="seconds">
                        <span>0</span>
                        <small>Segundos</small>
                    </div>
                </div>
                <div class="message">Te amo minha princesa</div>
            </div>
        </div>

        <div class="start-date">
            Desde : 02/04/2025 às 21:00
        </div>

        <audio id="background-music" loop>
            <source src="images/tribalistas - velha infância (speed up).mp3" type="audio/mp3">
            Seu navegador não suporta a reprodução de áudio.
        </audio>

        <div id="qrcode"></div>

        <canvas id="hearts"></canvas>

        <button id="play-button" style="position: fixed; bottom: 20px; right: 20px; background: none; border: none; outline: none; cursor: pointer; opacity: 0.5; transition: opacity 0.3s ease;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#fff">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zm10-8l-6 4V7l6 4z"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
